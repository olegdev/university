<h1>{{user.firstName}} {{user.lastName}}'s profile</h1>
<div id="figure-bg"></div>
<div id="figure-container">
	<div id="figure-legend">
		{{#if user.profiles}}
			<ul>
			{{#each user.profiles }}
				<li data-type="{{this.type}}">
					<div class="icon" style="border-color: {{this.color}} transparent;">
						<div class="icon-top" style="border-color: transparent transparent {{this.color}};"></div>
					</div>
					{{this.title}}
				</li>
			{{/each}}
			</ul>
		{{/if}}
	</div>
</div>
<!-- Cube -->

<script src="/js/vendor/threejs/build/three.js"></script>
<script src="/js/vendor/threex.dynamictexture/threex.dynamictexture.js"></script>
<script src="/js/OrbitControls.js"></script>
<script type="text/javascript">
	window.user = {
		firstName: "{{{user.firstName}}}",
		lastName: "{{{user.lastName}}}",
		avatar: "{{{user.avatar}}}",
		profiles: {{{json user.profiles }}},
	};
</script>
<script src="/js/figure.js"></script>
<script src="/js/main.js"></script>
