<div class="person-info">
	<div class="photo" style="background-image: url({{user.profiles.professional.photo}})"></div>
	<h1>{{user.firstName}} {{user.lastName}}</h1>
	<h3></h3>
</div>
<div id="figure-bg"></div>
<div id="figure-container">
	<div id="figure-legend"></div>
	<div id="email-subscribe">
		<span>Join Beta</span><br/>
		<input id="email-subscribe-input" type="text" placeholder="Type your email" class="form-control" />
		<button id="email-subscribe-btn" class="btn btn-success">Subscribe</button>
	</div>
</div>
<div id="mynetwork"></div>

<script type="text/javascript">
	window.user = {
		id: "{{user._id}}",
		firstName: "{{{user.firstName}}}",
		lastName: "{{{user.lastName}}}",
		avatar: "{{{user.avatar}}}",
		profiles: {{{json user.profiles }}},
	};
</script>

<script data-main="/js/figure_main" src="/js/require.js"></script>
